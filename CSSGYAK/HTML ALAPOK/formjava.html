<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/HTML ALAPOK/lib/bootstrap-4.4.1/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">

                <div class="alert alert-info alert-dismissible fade show" role="alert">
                    <strong>Kedves ügyfelünk!</strong>
                    Rendeléshez kérjük, töltse ki a zűrlapt!
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>

                <h3>HAMBURGER RENDELÉS</h3>
                <form id="orderForm" action="">
                    <div class="form-group">
                        <label>FELTÉT</label>
                        <select id="topInput" class="form-control" name="top-input"></select>
                    </div>
                    <div class="form-group">
                        <label>MENNYISÉG</label>
                        <input id="amountInput" class="form-control" name="amount-input" type="number">
                        <small class="form-text text-muted">
                            Minimum 1, maximum 10 darab rendelhető !
                        </small>
                    </div>
                    <div class="form-group">
                        Fizetendő: <span class="show-amount">0 </span> Ft
                    </div>
                    <button onclick="calcAmount()" type="submit" class="btn btn-primary">MEGRENDELÉS</button>
                </form>
                <div class="col-3"></div>
            </div>
        </div>


        <script src="/HTML ALAPOK/js/main.js"></script>
</body>

</html>
